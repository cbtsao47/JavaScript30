<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="staial.css">
</head>

<body>
    <div class="piano-keys">
        <div class="piano-keys__keys black">
            <div class="piano-keys__keys--black">
                <h2>W</h2>
            </div>
            <div class="piano-keys__keys--black">
                <h2>E</h2>
            </div>
            <div class="piano-keys__keys--black" id="blank">
                <h2></h2>
            </div>
            <div class="piano-keys__keys--black">
                <h2>U</h2>
            </div>
            <div class="piano-keys__keys--black">
                <h2>I</h2>
            </div>
            <div class="piano-keys__keys--black">
                <h2>O</h2>
            </div>
        </div>
        <div class="piano-keys__keys white">
            <div class="piano-keys__keys--white" data-note="65">
                <h2>A</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="83">
                <h2>S</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="68">
                <h2>D</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="70">
                <h2>F</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="72">
                <h2>J</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="75">
                <h2>K</h2>
            </div>
            <div class="piano-keys__keys--white" data-note="76">
                <h2>L</h2>
            </div>
        </div>
    </div>
    <audio data-note="65" src="sounds/clap.wav"></audio>
    <audio data-note="83" src="sounds/hihat.wav"></audio>
    <audio data-note="68" src="sounds/kick.wav"></audio>
    <audio data-note="70" src="sounds/openhat.wav"></audio>
    <audio data-note="71" src="sounds/boom.wav"></audio>
    <audio data-note="72" src="sounds/ride.wav"></audio>
    <audio data-note="74" src="sounds/snare.wav"></audio>
    <audio data-note="75" src="sounds/tom.wav"></audio>
    <audio data-note="76" src="sounds/tink.wav"></audio>
    <script>
    </script>
</body>
</html>
